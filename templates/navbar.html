{% load static %}
<nav class="bg-white fixed top-0 left-0 z-40 w-screen shadow-md">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <!-- Logo and Title -->
      <div class="flex items-center">
        <h1 class="text-2xl font-sans text-black font-bold">ESSENTIALGEAR</h1>
      </div>
      
      <!-- Logo -->
      <img src="{% static '/img/logo.png' %}" alt="Logo" class="w-28 mr-4">
      
      <!-- Links and Actions (Desktop) -->
      <div class="hidden md:flex items-center space-x-4">
        {% if user.is_authenticated %}
        <!-- Icons -->
        <div class="flex gap-3 items-center">
          <img src="{% static '/img/shopping-cart.png' %}" alt="Cart" class="w-6">
          <img src="{% static '/img/truck.png' %}" alt="Truck" class="w-6">
          <img src="{% static '/img/compare.png' %}" alt="Compare" class="w-6">
        </div>
        
        <!-- Welcome Text and Logout Button -->
        <span class="text-black">Welcome, {{ user.username }}</span>
        <a href="{% url 'main:logout' %}" class="bg-red-600 hover:bg-red-500 text-white font-medium py-2 px-4 rounded transition duration-300">
          Logout
        </a>
        {% else %}
        <!-- Login and Register Buttons -->
        <a href="{% url 'main:login' %}" class="bg-white hover:bg-gray-100 text-black font-medium py-2 px-4 rounded transition duration-300">
          Login
        </a>
        <a href="{% url 'main:register' %}" class="bg-white hover:bg-gray-100 text-black font-medium py-2 px-4 rounded transition duration-300">
          Register
        </a>
        {% endif %}
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden flex items-center">
        <button class="mobile-menu-button">
          <svg class="w-6 h-6 text-white" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
            <path d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div class="mobile-menu hidden md:hidden px-4 w-full bg-black">
    <div class="pt-2 pb-3 space-y-1 mx-auto">
      {% if user.is_authenticated %}
      <!-- Authenticated User Menu -->
      <span class="block text-white font-medium px-3 py-2">Welcome, {{ user.username }}</span>
      <div class="flex gap-3 mb-3">
        <img src="{% static '/img/shopping-cart.png' %}" alt="Cart" class="w-6">
        <img src="{% static '/img/truck.png' %}" alt="Truck" class="w-6">
        <img src="{% static '/img/compare.png' %}" alt="Compare" class="w-6">
      </div>
      <a href="{% url 'main:logout' %}" class="block text-center bg-red-600 hover:bg-red-500 text-white font-medium py-2 px-4 rounded transition duration-300">
        Logout
      </a>
      {% else %}
      <!-- Guest User Menu -->
      <a href="{% url 'main:login' %}" class="block text-center bg-white hover:bg-gray-100 text-black font-medium py-2 px-4 rounded transition duration-300 mb-2">
        Login
      </a>
      <a href="{% url 'main:register' %}" class="block text-center bg-white hover:bg-gray-100 text-black font-medium py-2 px-4 rounded transition duration-300">
        Register
      </a>
      {% endif %}
    </div>
  </div>

  <!-- Toggle Menu Script -->
  <script>
    const btn = document.querySelector("button.mobile-menu-button");
    const menu = document.querySelector(".mobile-menu");

    btn.addEventListener("click", () => {
      menu.classList.toggle("hidden");
    });
  </script>
</nav>
